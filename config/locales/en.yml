# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one:   "less than 1s" # default was: "less than 1 second"
        other: "%{count}s" # default was: "less than %{count} seconds"
      x_seconds:
        one:   "1s"
        other: "%{count}s"
      less_than_x_minutes:
        one:   "less than 1m" # default was: "less than a minute"
        other: "%{count}m" # default was: "less than %{count} minutes"
      x_minutes:
        one:   "1m"
        other: "%{count}m"
      about_x_hours:
        one:   "1hr" # default was: "about 1 hour"
        other: "%{count}hr" # default was: "about %{count} hours"
      x_days:
        one:   "1d"
        other: "%{count}d"
      about_x_months:
        one:   "1mo" # default was: "about 1 month"
        other: "%{count}mo" # default was: "about %{count} months"
      x_months:
        one:   "1mo"
        other: "%{count}mo"
      about_x_years:
        one:   "1yr" # default was: "about 1 year"
        other: "%{count}yr" # default was: "about %{count} years"
      over_x_years:
        one:   "over 1yr" # default was: "over 1 year"
        other: "%{count}yr" # default was: "over %{count} years"
      almost_x_years:
        one:   "almost 1yr" # default was: "almost 1 year"
        other: "%{count}yr" # default was: "almost %{count} years"
